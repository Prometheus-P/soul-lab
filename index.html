    <!-- Theme -->
    <meta name="theme-color" content="#1a0f2e" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Critical CSS: Above-the-fold styles for instant first paint -->
    <style>
      :root{color-scheme:dark;--bg:#0a0612;--bg-gradient:linear-gradient(180deg,#0a0612 0%,#1a0a2e 50%,#0d1033 100%);--card:rgba(26,15,46,0.85);--card-glow:rgba(147,112,219,0.15);--text:rgba(255,255,255,0.95);--muted:rgba(220,200,240,0.9);--stroke:rgba(147,112,219,0.25);--accent:#9370db;--accent-gold:#ffd700;--glow-purple:rgba(147,112,219,0.4);--glow-gold:rgba(255,215,0,0.3);--focus-ring:#9370db}
      html,body{height:100%;background:transparent;color:var(--text);min-height:100vh;overflow-x:hidden;margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
      #root{position:relative;min-height:100vh;background:transparent}
      *{box-sizing:border-box}
      .meditation-overlay{position:fixed;inset:0;background:radial-gradient(ellipse at center,#1a0a2e 0%,#0a0612 100%);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:1000}
      .meditation-orb{width:120px;height:120px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#9370db,#4a2080);box-shadow:0 0 60px var(--glow-purple),0 0 100px var(--glow-purple),inset 0 0 30px rgba(255,255,255,0.2);animation:pulse 2s ease-in-out infinite,float 4s ease-in-out infinite}
      .meditation-text{margin-top:40px;font-size:20px;font-weight:600;color:var(--muted);text-align:center;animation:breathe 4s ease-in-out infinite}
      @keyframes pulse{0%,100%{box-shadow:0 0 60px var(--glow-purple),0 0 100px var(--glow-purple),inset 0 0 30px rgba(255,255,255,0.2)}50%{box-shadow:0 0 80px var(--glow-gold),0 0 120px var(--glow-purple),inset 0 0 40px rgba(255,215,0,0.3)}}
      @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
      @keyframes breathe{0%,100%{opacity:0.6}50%{opacity:1}}
      @media(prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important}}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
